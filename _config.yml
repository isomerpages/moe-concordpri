title: Concord Primary School
url: https://www.concordpri.moe.edu.sg
favicon: /images/Color School Logo 1.png
colors:
  primary-color: "#6ed1d1"
  secondary-color: "#fa9d02"
  media-colors:
    - title: media-color-one
      color: "#3b9d9f"
    - title: media-color-two
      color: "#3b9d9f"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
